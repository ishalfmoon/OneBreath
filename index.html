<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바다속 수면의 빛</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #013;
      overflow: hidden;
    }

    .ocean-light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.3), transparent 70%);
      mix-blend-mode: screen;
      animation: wave 8s infinite alternate ease-in-out;
      filter: url(#wavy);
    }

    @keyframes wave {
      0% { transform: translateY(0) scaleX(1); }
      100% { transform: translateY(-20px) scaleX(1.1); }
    }
  </style>
</head>
<body>
  <div class="ocean-light"></div>

  <!-- SVG filter 정의 -->
  <svg>
    <filter id="wavy">
      <feTurbulence type="turbulence" baseFrequency="0.01 0.02" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>
</body>
</html>
